<div class="container">
  <div class="header">
    <h1>Equipo Editorial</h1>
    
  </div>

  <div class="equipo-grid">
    <div class="miembro-card" *ngFor="let miembro of equipo">
      <div class="card-image">
        <img [src]="miembro.imagen" [alt]="miembro.nombre" />
      </div>
      <div class="card-content">
        <h3 class="miembro-numero">{{ miembro.id }}. {{ miembro.nombre }}</h3>
        <p class="cargo">{{ miembro.cargo }}</p>
        <p class="especialidad" *ngIf="miembro.especialidad">{{ miembro.especialidad }}</p>
        <p class="descripcion" *ngIf="miembro.descripcion">{{ miembro.descripcion }}</p>
        <a class="conocelo-link" [routerLink]="['/equipo', miembro.id]">
          Con√≥celo
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
